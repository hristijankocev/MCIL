<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MCIL - Add person</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<section id="section-header" class="no-select">
    <div th:replace="fragments/header :: header"></div>
</section>

<div id="section-add-person" class="pt-5 container">
    <div class="container text-light">
        <div class="py-5 container">
            <h3 class="fw-lighter">Add a person</h3>
            <hr/>
            <p class="text-center text-danger" th:if="${error} != null" th:text="${error}"></p>
            <div class="pt-4 px-5" style="border-radius: 24px; border: 1px solid black;">
                <form th:action="@{/person/add}" th:method="post">
                    <hr/>
                    <p class="fst-italic fw-lighter text-center" style="line-height: 0.05em">Required</p>
                    <div class="row pt-1">
                        <div class="col-md-3 col-sm-12">
                            <label for="first-name">First name: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input required type="text" name="firstName" class="form-control" id="first-name">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="last-name">Last name: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input required type="text" name="lastName" class="form-control" id="last-name">
                        </div>
                    </div>
                    <hr/>
                    <p class="fst-italic fw-lighter text-center" style="line-height: 0.05em">Optional</p>
                    <div class="row pt-1">
                        <div class="col-md-3 col-sm-12">
                            <label for="works-at">Works at: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <datalist th:if="!${workplaces.isEmpty()}" id="existing-workplaces">
                                <option th:each="workplace : ${workplaces}" th:value="${workplace.getName()}"></option>
                            </datalist>
                            <input name="worksAt" class="form-control" id="works-at" list="existing-workplaces"
                                   placeholder="separate items with semi-colons">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="valid-links">Valid links: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <textarea name="validLinks" class="form-control" id="valid-links"
                                      placeholder="separate items with semi-colons"></textarea>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="crawled-links">Crawled links: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <textarea name="crawledLinks" class="form-control" id="crawled-links"
                                      placeholder="separate items with semi-colons"></textarea>
                        </div>
                    </div>
                    <hr/>
                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="submit" value="Add" class="btn btn-dark w-100">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
