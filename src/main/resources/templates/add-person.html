<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MCIL - Add person</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<section id="section-header" class="no-select">
    <div th:replace="fragments/header :: header"></div>
</section>

<div id="section-add-person" class="pt-5 container">
    <div class="container text-light">
        <div class="py-5 container">
            <h3 class="fw-lighter">Add a person</h3>
            <hr/>
            <div class="pt-4 px-5" style="border-radius: 24px; border: 1px solid black;">
                <form th:action="@{/person/add}" th:method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-3 col-sm-12">
                            <label for="first-name">First name: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" name="firstName" class="form-control" id="first-name">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="last-name">Last name: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" name="lastName" class="form-control" id="last-name">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="facebook-about">Facebook about: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" name="facebookAbout" class="form-control" id="facebook-about">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="linkedin-data">Linkedin data: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" name="linkedinData" class="form-control" id="linkedin-data">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="works-at">Works at (links): </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <textarea name="worksAt" class="form-control" id="works-at"
                                      placeholder="separate links with semi-colons"></textarea>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="valid-links">Valid links: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <textarea name="validLinks" class="form-control" id="valid-links"
                                      placeholder="separate links with semi-colons"></textarea>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-3 col-sm-12">
                            <label for="crawled-links">Crawled links: </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <textarea name="crawledLinks" class="form-control" id="crawled-links"
                                      placeholder="separate links with semi-colons"></textarea>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12">
                            <label for="profile-picture" class="btn btn-dark w-100" id="pfp-label">
                                Upload profile picture
                            </label>
                            <input type="file" id="profile-picture" style="display: none" name="profilePicture">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
